  <script>
    Array.prototype.getRandomValue = function(){
      return this[Math.floor(Math.random()*this.length)];
    };
    var pegColors = [
      "rgb(71,203,143)",
      "rgb(233,224,56)",
      "rgb(10,61,188)",
      "rgb(210,44,44)",
    ];

    $('.peg').each(
      function(i,e){
        setTimeout(
          function(){
            var $peg = $(e);
            if ($peg.hasClass('on')){
              $(e).css(
                {
                  "height": "10px",
                  "width": "10px",
                  "margin": "2px",
                  "border-radius": "5px",
                  "border": "1px #000000 solid",
                  "background-color": pegColors.getRandomValue(),
                },
                2000
              )
            }
          },
          Math.floor(i/5) * 50
        )
      }
    );
  </script>
